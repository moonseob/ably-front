<main>
  <section class="main">
    <h1>비밀번호 재설정</h1>
    <section>
      <ng-container [ngSwitch]="step">
        <ng-container *ngSwitchCase="1">
          <p>비밀번호를 재설정하기 위해 회원가입 시 사용하신 이메일을 알려주세요.</p>
          <div class="form-field">
            <label for="email">이메일</label>
            <input id="email" type="text" [formControl]="emailControl" autocomplete="email" />
            <input id="password" type="password" style="display: none;">
            <app-formcontrol-error-message [fc]="emailControl"></app-formcontrol-error-message>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <p>이메일로 보내드린 인증 코드를 아래에 입력해주세요.<br>인증 코드는 6자리 숫자입니다.</p>
          <div class="form-field">
            <label for="authCode">인증 코드</label>
            <input
              id="authCode"
              type="text"
              inputmode="numeric"
              autocomplete="off"
              [formControl]="validationCodeControl"
            />
            <app-formcontrol-error-message [fc]="validationCodeControl"></app-formcontrol-error-message>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <p>인증 코드 확인이 완료되었어요.<br>아래에 변경할 비밀번호를 입력해주세요.</p>
          <form [formGroup]="resetFormGroup">
            <input type="text" autocomplete="email" style="display: none;">
            <input type="password" autocomplete="current-password" style="display: none;">
            <div class="form-field">
              <label for="newPassword">새로운 비밀번호</label>
              <input id="newPassword" type="password" formControlName="newPassword" />
              <app-formcontrol-error-message [fc]="resetFormGroup.controls.newPassword"></app-formcontrol-error-message>
            </div>
            <div class="form-field">
              <label for="newPasswordConfirm">새로운 비밀번호 확인</label>
              <input id="newPasswordConfirm" type="password" formControlName="newPasswordConfirm" />
              <app-formcontrol-error-message [fc]="resetFormGroup.controls.newPasswordConfirm"></app-formcontrol-error-message>
            </div>
          </form>
        </ng-container>
        <ng-container *ngSwitchCase="4">
          <p>비밀번호가 새로운 비밀번호로 잘 바뀌었어요.</p>
        </ng-container>
      </ng-container>
    </section>
    <app-error-message *ngIf="!!errorMessage" [message]="errorMessage"></app-error-message>
  </section>
  <section class="sidebar" [ngSwitch]="step < 4">
    <button *ngSwitchCase="true" class="button accent" (click)="onNext()">다음</button>
    <a routerLink="/login" *ngSwitchCase="false" class="button"><i class="far fa-user"></i>&nbsp;&nbsp;로그인</a>
  </section>
</main>
