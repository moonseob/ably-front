<main>
  <section class="main">
    <h1>내 정보 보기</h1>
    <article *ngIf="user$ | async as user">
      <img class="profile-image" [src]="user.profileImage">
      <p class="name">{{ user.name }}</p>
      <p class="email">{{ user.email }}</p>
    </article>
  </section>
  <section class="sidebar">
    <button class="button accent" type="button" (click)="logout()"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;로그아웃</button>
  </section>
</main>
